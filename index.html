  <!doctype html>
  <html lang="en">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>JS ToDo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Rubik+Dirt&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>

    <div class="container">
      <!-- Form Section -->
        <div class="row mt-5">
          <div class="col-lg-5 mx-auto border text-center rounded p-5">
            <h1>JS ToDo</h1>
            <form class="row">
              <div class="col-10">
                <label for="taskInput" class="form-label"></label>
                <input type="text" id="taskInput" class="form-control todo-input" placeholder="Enter New Task">
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary todo-btn">
                  <i class="fa-sharp fa-solid fa-plus"></i>
                </button>
              </div>
            </form>
          </div>
      </div>

    <!-- Task List Section -->

      <div class="row mt-5">
          <div class="col-lg-5 mx-auto border rounded p-5">
            <ul class="todo-result">
            </ul>
          </div>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/code.js"></script>
  </body>

  </html>
